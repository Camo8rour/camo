<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBMED</title>
    <link rel="icon" href="/css/img/camop.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <%- include('partials/head.html') %>
</head>
<body>
    <%- include('partials/navegacion.html') %>
    <div class="col-lg-12 text-center">
    <div class="main">
        <div class="title">
                <h1>WEBMED</h1>
                <img src="/css/img/med.png" width="400" alt="CAMO" style= "padding: 5px">
                <h3>El objetivo de este sistema es brindar asistencia médica a las personas al instante con la ayuda de tecnología.</h3>
                <h3>__________</h3>
                <button id="logout" class="hidden" onclick="logout()">Cerrar sesión</button>
        </div>
    </div>
    </div>

    <script>
    const user =JSON.parse(localStorage.getItem('login_success')) || false
    if(!user){
        window.location.href = 'acceso.html'
    }
    const logout = document.querySelector('#logout')
    logout. addEventListener('click', ()=>{
        alert('Gracias por usar WEBMED, hasta pronto.')
        localStorage.removeItem('login_success')
        window.location.href = 'index.html'
    })
    </script>
<%- include('partials/footer.html') %>
</body>
</html>
